FourProbability=1		

;玩家最大单线下注额（必须10的整数倍（50,60,70...），比如50,乘以8线，最高额度就是400）
;（例如100，即总下注为100*8=800）
MaxCellMoney = 50	

;全盘水果局数范围，增加出奖概率 (值的设定小于 中大奖局数   FruitJuShuA1只能小于FruitJuShuA2不能大于以下的 )
;跟不中奖局数的统计进行比较（如果期间有中奖，则该局不算），在1~FruitJuShuA1局的时候是不会出现开杂牌水果，到达FruitJuShuA1+1局的时候概率才能生效
FruitJuShuA1=2;
FruitJuShuA2=5;
FruitJuShuA3=7;
FruitJuShuA4=10;

;上分比例
