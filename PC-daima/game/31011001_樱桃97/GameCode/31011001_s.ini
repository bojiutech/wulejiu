FruitWinLuckyAtA3=1
;（在FruitJuShuA3~无穷 之间开杂牌水果的概率）	
FruitWinLuckyAtA4=2	

;中大奖局数范围 每10局游戏，增加大奖概率 (值的设定要大于 全盘水果局数 RewardLeve1只能小于RewardLeve2不能大于以下的)
