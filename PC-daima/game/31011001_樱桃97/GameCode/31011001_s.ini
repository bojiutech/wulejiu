[game]
明星图片出现率

;（出现明星的特殊局数的总数，例如4，加上当前局数就总共5局，即在出现明星后，会有5局的特殊局;数）
SpecialRestCount=3		
;两倍明星出现的概率
;(两倍明星出现的概率,例如5,概率为5/1000)
DoubleProbability=3		
