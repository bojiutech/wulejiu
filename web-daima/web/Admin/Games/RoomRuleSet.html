<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>房间规则设置</title>
    <link href="/admin/css/inc_style.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
<!--
body {
	background-color: #E4F7F8;
}
-->
</style>
    <script src="/Public/Js/public.js" type="text/javascript"></script>
    <script src="/Public/Js/jquery.js" type="text/javascript"></script>
    <script src="/Public/Js/admin.js" type="text/javascript"></script>
</head>
<body>
    <div align="center">
        <div align="left">
            <form name="form1">
            <span>
                <input type="checkbox" name="checkbox" value="1" />会员房间</span> <span>
                    <input type="checkbox" name="checkbox" value="2" />地址限制</span> <span>
                        <input type="checkbox" name="checkbox" value="4" />允许旁观</span> <span>
                            <input type="checkbox" name="checkbox" value="8" />不许旁观</span><br />
            <br />
            <span>
                <input type="checkbox" name="checkbox" value="16" />自动坐下</span> <span>
                    <input type="checkbox" name="checkbox" value="32" />限制坐位</span> <span>
                        <input type="checkbox" name="checkbox" value="64" />限制IP</span><br />
            <br />
            <span>
                <input type="checkbox" name="checkbox" value="128" checked="checked" />记录游戏</span>
            <!--<span><input type="checkbox" name="checkbox" value="4096"/>比赛报名</span><br/><br/>-->
            <span>
                <input type="checkbox" name="checkbox" value="1024" />禁止房间聊天</span> <span>
                    <input type="checkbox" name="checkbox" value="2048" />禁止游戏聊天</span><br />
            <br />
            <!--<span><input type="checkbox" name="checkbox" value="256"/>停止时间控制</span><br/><br/>-->
            <span>
                <input type="checkbox" name="checkbox" value="512" checked="checked" />是否所有人坐下才开始启动</span><br />
            <br />
            <span>
                <input type="checkbox" name="checkbox" value="524288" />不扣除积分</span><span>
                    <input type="checkbox" name="checkbox" value="8192" />练习房</span><span>
                        <input type="checkbox" name="checkbox" value="1573504" />比赛房(人满开赛)</span><br />
            <br />
            <span>
                <input type="checkbox" name="checkbox" value="8388608" />比赛房(定时开赛)</span> <span>
                    <input type="checkbox" name="checkbox" value="262144" />排队机</span> <span>
                        <input type="checkbox" name="checkbox" value="65536" />防作弊</span><br />
            <span>
                <input type="checkbox" name="checkbox" value="2097152" />U3D游戏</span> <span>
                    <input type="checkbox" name="checkbox" value="16777216" />Cocos2d</span>
            <font style="color: Red">勾选比赛房后，不用勾选排队机房</font><br />
            <input name="btn" type="button" id="btn" value="确定选择" onclick="setValue();" />
            </form>
        </div>
    </div>
</body>
</html>
